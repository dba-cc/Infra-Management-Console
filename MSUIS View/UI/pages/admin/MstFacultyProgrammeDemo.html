<style>
    .md-dialog-is-showing {
        top: auto !important;
    }

    .button-size {
        width: 11rem !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="MstFacultyProgrammeDemoCtrl" ng-init="getMstFacultyProgrammeDemo()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Demo Faculty Programme</h4></div>
                        
                    </div>
                </div>
                <div class="card-block">

                    
                    
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="MstFacultyProgrammeDemo">

                            <div class="form-group row" ng-init="FacultyGet()">
                                <div class="col-sm-2">Faculty Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="MstFacultyProgrammeDemo.FacultyId" ng-options="d.Id as d.FacultyName for d in FacultyList" ng-change="MstProgrammeListGet()" [value]="MstFacultyProgrammeDemo.FacultyId" class="form-control" name="Facdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Programme Name <span style="color:red">*</span>:</label>
                                <div class="col-sm-10">
                                    <div ng-repeat="MstProgramme in ProgrammeList">
                                        <input ng-model="MstProgramme.selected" value="{{MstFacultyProgrammeDemo.ProgrammeId}}" ng-click="CheckChangeProg(MstProgramme, MstProgramme.selected)" ng-checked="MstProgramme.ProgChecked" type='checkbox' />
                                        <label for="MstProgramme.selected">{{MstProgramme.ProgrammeName}}</label>
                                    </div>
                                </div>

                            </div>

                            <div class="form-group row">

                                <div class="col-sm-10">

                                    <button class="btn btn-success" ng-click="addMstFacultyProgrammeDemo()">Insert </button>
                                    <button class="btn btn-disabled disabled" ng-click="resetMstFacultyProgrammeDemo()">Cancel</button>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <!--ng-show="!NoRecordFound"-->
                                <table class="table table-striped table-bordered" id="example-2" ng-table="MstFacultyProgrammeDemoTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="MstFacultyProgrammeDemo in $data">

                                            <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                            <td data-title="'Faculty Name'" filter="{FacultyName: 'text'}" sortable="'FacultyName'" style=" border-top: none;"><label>{{MstFacultyProgrammeDemo.FacultyName}}</label></td>
                                            <td data-title="'Programme Name'" filter="{ProgrammeName: 'text'}" sortable="'ProgrammeName'" style=" border-top: none;"><label>{{MstFacultyProgrammeDemo.ProgrammeName}}</label></td>
                                            <!--<td data-title="'Actions'">
                                            <div layout="row">
                                                <span flex></span>-->
                                            <!--<button type="button" ng-click="deleteMstInstituteProgrammeMap($event,MstInstituteProgrammeMap)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>-->
                                            <!--Hide Button-->
                                            <!--</div>
                                            </td>-->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="large-Modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">MstInstituteProgrammeMap Detail</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h5></h5>
                                    <table class="table table-striped table-bordered">
                                        <tr>
                                            <td>Programme-Name:</td>
                                            <td>{{MstFacultyProgrammeDemo.ProgrammeName}}</td>
                                        </tr>
                                        <tr>
                                            <td>Faculty-Name:</td>
                                            <td>{{MstFacultyProgrammeDemo.FacultyName}}</td>
                                        </tr>

                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <!--<button type="button" class="btn btn-default waves-effect " data-dismiss="modal" disabled>Close</button>-->
                                    <button type="button" class="btn btn-primary waves-effect waves-light " data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
